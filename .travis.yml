language: node_js

node_js:
  - 10.18

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: skip
      deploy:
        provider: script
        script:
        - git symbolic-ref HEAD refs/heads/master
        provider: script
        skip_cleanup: true
        script:
          - yarn release -- minor --ci